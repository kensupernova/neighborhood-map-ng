<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
    <div class="container" ng-app="myApp" >
    
    <div ng-controller="myController" id="myAppContainer">
        <div class="col-md-3" id="address-container">
            <div class="search-form">
                <input type="text" ng-model="filterValue" enter-key="updateAddressList()">
                <button ng-click="updateAddressList()">Filter</button>
            </div>
           
            <div id="address-list-container">  
                <ul>
                    <li ng-repeat="x in addressList" ng-click="showIW(x)">
                        <a href="">{{x.address}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-7">
            <div class="map-title">Google Map</div>
            <div id="map" class="map-container"></div>
        </div>
           
        <div class="col-md-2 foursquare-venues-container" >
            <div ng-bind="clickedAddressData.address"></div>
            <hr>
            <p>Restaurants Nearby: &nbsp;</p>
            <ul class="foursquare-venues-list">
                <li ng-repeat="venue in venues"><span>&nbsp;{{venue.name}}</span>
                </li>
            </ul>
            
        </div>
    </div>

   </div>

   
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key= AIzaSyBJrguOJXAGZGAR4_g-V8KI1Wyw_Wv6uks&callback=initMap" onerror="mapFallback()"></script>
    <script src="js/app.js"></script>
    

    
</body>
</html>
